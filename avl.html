     body{

            background-repeat: no-repeat;
            background-size: 100%, 90%;
        }
        .card-body{
            color: aliceblue;
        }
        .h3{
            text-align: center;
            color:aliceblue;
        }
</style>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Jagadesh Airlines</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Booking <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="active"><a href="avl.html">Airline Availability</a></li>
                        <li><a href="board.html">Boarding Pass</a></li>
                        <li><a href="book.html">Book a Ticket</a></li>
                    </ul>

                <li><a href="feed.html">Feedback</a></li>

    <h3>Check Airline Availability</h3>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="departureCity">Departure City</label>
                                <input type="text" class="form-control" id="departureCity" placeholder="Enter departure city">
                            </div>
                            <div class="form-group">
                                <label for="destinationCity">Destination City</label>
                                <input type="text" class="form-control" id="destinationCity" placeholder="Enter destination city">
                            </div>
                            <div class="form-group">
                                <label for="departureDate">Departure Date</label>
                                <input type="date" class="form-control" id="departureDate">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Check Availability</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
